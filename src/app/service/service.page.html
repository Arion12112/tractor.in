<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>SERVICE</ion-title>
  </ion-toolbar>  
</ion-header>

<ion-content class="cards-bg">

    <ion-card class="adv-map">
      <div style="position: relative">
        <ion-searchbar (input)=getItems($event) placeholder="Cari bengkel alsintan"></ion-searchbar>
        <img src="assets/img/bengkel.png">
        </div>
      <ion-item>
      </ion-item>
    </ion-card>
    <ion-card *ngFor="let item of items">
      <ion-item>
        <h2>{{ item }}</h2>
      </ion-item>
      <ion-item actions>
        <span ion-text item-start color="secondary" class="item-bold">18 min</span>&nbsp;&nbsp;&nbsp;
        <span ion-text item-start color="subtle">(1.8 km)</span>
     
      </ion-item>
    
    </ion-card>
    
    </ion-content>
