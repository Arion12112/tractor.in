<ion-header>
  <ion-toolbar >
    <ion-title text-center>
      Tractor.in
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (input)=getItems($event)></ion-searchbar>
  <section text-center margin-bottom>
  </section>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding (click)="InsightPage()">
            <img src="assets\img\Beli.png"/>
            <h3>Beli</h3>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding (click)="EducationPage()">
          <img src="assets\img\pinjam.png"/>
          <h3>Pinjam</h3>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
        <ion-card text-center padding (click)="JualPage()">
          <img src="assets\img\jual.png "/>
          <h3>Jual</h3>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card text-center padding (click)="ServicePage()">
          <img src="assets\img\Service.png"/>
          <h3>Servis</h3>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
