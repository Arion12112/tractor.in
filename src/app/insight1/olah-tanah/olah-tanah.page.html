<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
    <ion-title>OLAH TANAH</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card-header>
        <img src="/assets/img/tanah.png">
    </ion-card-header>  
    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-list text-center>
                <ion-label>Jenis Tanah</ion-label>
                <ion-card style="height: 49px;">
                    <ion-select value="LS">
                        <ion-select-option value="LS">Lahan Sawah</ion-select-option>
                        <ion-select-option value="LK">Lahan Kering</ion-select-option>
                        <ion-select-option value="LB">Lahan Basah</ion-select-option>
                    </ion-select>
                </ion-card>
              </ion-list>
            </ion-col>
            <ion-col>
            <ion-list text-center>
                <ion-label>Luas Tanah</ion-label>
                <ion-card>
                    <ion-item>
                        <ion-input type="number" min="0"></ion-input>
                        <ion-label position="left">m<sup>2</sup></ion-label>
                    </ion-item>
                </ion-card>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
    
    <ion-footer>
        <ion-button position="bottom" expand="block">Analisa</ion-button>
    </ion-footer>
